<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
    background-color: blue;
    height: 300px;
    width: 500px;
    padding-top: 150px;
    padding-left: 250px;
    margin-top: 200px;
    margin-left: 200px;
  }
    .red-circle{
      
      background-color: red;
      height: 250px;
      width: 250px;
      border-radius: 50%;
      position:absolute;
      top: 50%;
      left: 50%;
    }
    
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
